<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <script async src="/app.js"></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <div class="scoreboard">
      <table>
        <tr>
          <th></th><th>Player 1</th><th>Player 2</th>
        </tr>
        <tr>
          <td>Name</td><td id="player1Name"></td><td id="player2Name"></td>
        </tr>
        <tr>
          <td>Wins</td><td id="player1Score">0</td><td id="player2Score">0</td>
        </tr>
      </table>
      <div>Choose Your Weapon!</div>
      <div class="controller">
        <button type="button" id="💎" name="button" class="" onclick="playRound('💎')">💎</button>
        <button type="button" id="📜" name="button" class="" onclick="playRound('📜')">📜</button>
        <button type="button" id="✂️" name="button" class="" onclick="playRound('✂️')">✂️</button>
      </div>
    </div>
    <div id="game">
    </div>
    <!-- <script src="ants.js" charset="utf-8"></script> -->
    <!-- <script src="sheep.js" charset="utf-8"></script> -->
  </body>
</html>
